---
name: Deploy Example to GitHub Pages

'on':
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'

      - name: Enable web support
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      - name: Get example dependencies
        run: |
          cd example
          flutter pub get

      - name: Build example web app
        run: |
          cd example
          flutter build web --wasm --release --base-href="/flutterish/"

      - name: Build widgetbook web bundle
        run: |
          cd example
          flutter build web \
            --release \
            --target=lib/widgetbook.dart \
            --base-href="/flutterish/widgetbook/" \
            --output build/widgetbook

      - name: Bundle widgetbook alongside demo
        run: |
          cd example
          rm -rf build/web/widgetbook
          mkdir -p build/web/widgetbook
          cp -R build/widgetbook/. build/web/widgetbook/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: example/build/web
          force_orphan: true

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: example/build/web
          retention-days: 7

      - name: Display deployment URLs
        run: |
          echo "üéâ Deployment successful!"
          echo ""
          echo "üì± Main App URL:"
          echo "   https://evaisse.github.io/flutterish/"
          echo ""
          echo "üìö Widgetbook URL:"
          echo "   https://evaisse.github.io/flutterish/widgetbook/"
          echo ""
          echo "‚ÑπÔ∏è  Note: It may take a few minutes for GitHub Pages to update."
